<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Projetinho papai</title>
</head>
<body>
    <div> 
        <h1 id="titulo"> Cadastro </h1>
        <p id="subtitulo"> insira suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo"> 
            <div>
             <label for="nome"><strong>nome</strong></label>
                <input type= "text" name= "nome" id="nome" required>
            </div>

            <div> 
                <label for="sobrenome"><strong>sobrenome</strong></label>
                <input type="text" neme="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <br>

        <div class="campo">
            <label for="email"><strong>email</strong></label>
            <input type="email" name="email" id="email">
        </div>
        <br>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                    <input type="radio" name="devweb" id="frontend" checked> Front-end 
            </label>        
            <label>
                    <input type="radio" name="devweb" id="backend"> Back-end 
            </label>        
            <label>
                    <input type="radio" name="devweb" id="fullstack"> Fullstack
            </label>
        </div>  
        <br> 
        
        <div class="campo">
            <label for="senioridade"> <strong>senioridade</strong> </label>
            <select id="senioridade">
                  <option selected disabled value="">Escolha</option>
                  <option>Junior</option>  
                  <option>Pleno</option>
                  <option>Senior</option>
            </select>
        </div>
            
        <br>
        
        <fieldset class="grupo">
            <div id="check">
                <label><strong>selecione as tecnologias que utiliza</strong></label> <br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="teconologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Java">
                <label for="tecnologia3">Java</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Python">
                <label for="tecnologia4">Python</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="JavaScript">
                <label for="tecnologia6">JavaScript</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="PHP">
                <label for="tecnologia7">PHP</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>conte um pouco da sua experiência como desenvolvedor</strong></label>
            <textarea row="6" style="width: 27em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">concluido</button>


    </form>

</body>
</html>
